<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contenido.css">
  <title>iconos</title>
</head>
<body class="iconos">


  <header>
    <nav>
      <section>
    
        <img class="logo" src="logo.jpg" alt="La Guía Del Programador">
        
        </section>
    </nav>
      <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
        
        <input id="searchInput" type="text" name="q" placeholder="Buscar " autocomplete="on">
        <input id="searchButton" type="submit" value="Buscar">
        </form>

    
    <div class="social-icons">

      <a href="https://www.facebook.com/" class="social-icon facebook" target="_blank"></a>
      <a href="https://www.instagram.com/" class="social-icon twitter" target="_blank"></a>
      <a href="https://www.twitter.com/" class="social-icon instagram" target="_blank"></a>
      <a href="https://www.youtube.com/" class="social-icon linkedin" target="_blank"></a>
        
      <section id="music-section">
        <h4>¡Escucha nuestra música!</h4>
        <div id="music-player">
          <audio id="audio-player" controls>
            <source src="Rolling in the Deep(MP3_70K)_1.mp3" type="audio/mpeg">
            <source src="Take Me To Church - Hozier _ LETRA ESPAÑOL - INGLÉS(MP3_70K)_1.mp3" type="audio/mpeg">
            <source src="Queen - We Are The Champions (Traducida al español)(MP3_70K)_1.mp3" type="audio/mpeg">
            <source src="Queen - We Are The Champions (Traducida al español)(MP3_70K)_1.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducción de audio.
          </audio>
          <button id="play-button" class="player-button">Play</button>
          <button id="pause-button" class="player-button">Pause</button>
        </div>
      </section>
    
      <script src="musica.js"></script>


    </div>
    
  </header>
</body>
<script src="buscador.js"></script>
</html>
